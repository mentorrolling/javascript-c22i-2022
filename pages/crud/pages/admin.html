            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"

    <main id="main" class="container">

        <div class="col">

      <div class="row" id="contenedor">
        <div class="col-12 col-md-8 offset-md-2">
          <h3>Cargar producto üìù</h3>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12 col-md-8 offset-md-2 borde_form">
          <form onsubmit="">
            <div class="row mb-2">
              <div class="col">
                <label>T√≠tulo</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="T√≠tulo del producto"

            <div class="row mb-2">

              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label>Categor√≠a</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  required

                </select>
              </div>
              <div class="col">
                <label>Precio</label>
                <input
                  type="number"
                  class="form-control"
                  min="0"
                  value="0"
                  step="0.01"
                  required
                  id="precio"
                />
              </div>
            </div>
            <div class="row mb-2">
              <div class="col">
                <label>Imagen de producto</label>

                  id="imagen"
                />
              </div>
            </div>
            <div class="row">

                <button class="btn btn-dark">Guardar</button>

            </div>

        </div>
      </div>
      <div class="row">
        <h3>Lista de productos üìÉ</h3>

              <tr>
                <th scope="col">T√≠tulo</th>
                <th scope="col">Detalle</th>

    >
      <div class="modal-dialog">

              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="">
              <div class="row mb-2">
                <div class="col">
                  <label>T√≠tulo</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    id="tituloModal"
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <textarea
                    class="form-control"
                    rows="5"
                    required

              </div>
              <div class="row mb-2">

                    <option value="Storage">Storage</option>
                    <option value="Monitores">Monitores</option>
                  </select>
                </div>
                <div class="col">
                  <label>Precio</label>
                  <input
                    type="number"
                    class="form-control"
                    min="0"
                    value="0"
                    step="0.01"
                    required
                    id="precioModal"
                  />
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <label>Imagen de producto</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    id="imagenModal"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col d-flex justify-content-end">
                  <button class="btn btn-dark">Guardar</button>
                </div>
              </div>
            </form>
          </div>
