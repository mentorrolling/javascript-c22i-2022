<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../crud.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">RollingTech</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  ><i class="fa fa-home" aria-hidden="true"></i>Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./favoritos.html"
                  ><i class="fa fa-star" aria-hidden="true"></i>Favoritos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./admin.html"
                  ><i class="fa fa-server" aria-hidden="true"></i
                  >Administración</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row my-5">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card">
            <img
              src="https://static.vecteezy.com/system/resources/previews/001/877/448/original/dark-blue-techno-background-free-vector.jpg"
              class="card-img-top login-cabecera"
              alt="cabecera"
            />
            <div class="card-body">
              <h3 class="card-title text-center">Inicio de sesión</h3>
              <form id="formulario">
                <label class="fw-bold">Correo</label>
                <input class="form-control mb-2" id="email" type="text" />
                <label class="fw-bold">Contraseña</label>
                <input class="form-control" id="password" type="password" />
                <div class="mt-3 d-flex justify-content-end">
                  <button class="btn btn-dark">Iniciar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="../js/global.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
