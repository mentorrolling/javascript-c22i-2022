<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./usuarios.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Usuarios del sistema</h1>
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <button class="btn btn-primary">Ordenar A-Z</button>
          <button class="btn btn-primary">Ordenar Z-A</button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedor-cards">
        <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                This is a longer card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- nuevo usuario formulario  -->
      <div class="row my-3">
        <div class="col">
          <h3>Agregar un nuevo usuario</h3>
        </div>
      </div>
      <div class="row mb-5">
        <form>
          <div class="col-12 col-md-6 mb-2">
            <label>Nombre</label>
            <input type="text" class="form-control" required id="nombre" />
          </div>
          <div class="col-12 col-md-6 mb-2">
            <label>Apellido</label>
            <input type="text" class="form-control" required id="apellido" />
          </div>
          <div class="col-12 col-md-6 mb-2">
            <label>Correo electr√≥nico</label>
            <input type="text" class="form-control" required id="correo" />
          </div>
          <div class="col-12 col-md-6 mb-2">
            <label>Imagen</label>
            <input
              type="text"
              class="form-control"
              placeholder="Url de la imagen"
              required
              id="imagen"
            />
          </div>
          <div class="col-12 col-md-6 d-flex justify-content-end">
            <button class="btn btn-success">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./usuarios.js"></script>
  </body>
</html>
